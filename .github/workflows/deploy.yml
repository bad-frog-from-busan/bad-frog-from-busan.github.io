name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: pnpm/action-setup@v2  # ðŸ‘ˆ pnpm ì„¤ì • ì¶”ê°€
        with:
          version: 8
          
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'  # ðŸ‘ˆ pnpmìœ¼ë¡œ ë³€ê²½
      
      - run: pnpm install  # ðŸ‘ˆ pnpmìœ¼ë¡œ ë³€ê²½
      - run: pnpm build    # ðŸ‘ˆ pnpmìœ¼ë¡œ ë³€ê²½
      
      - uses: actions/configure-pages@v4
      
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./out
      
      - uses: actions/deploy-pages@v4
        id: deployment